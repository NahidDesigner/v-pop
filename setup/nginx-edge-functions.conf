# ==============================================================================
# VideoPopup - Nginx Configuration for Edge Functions Proxy
# ==============================================================================
# Routes requests to the correct Deno edge function container
# ==============================================================================

upstream get_widget {
    server get-widget:8000;
}

upstream track_analytics {
    server track-analytics:8000;
}

upstream embed_script {
    server embed-script:8000;
}

upstream send_lead_notification {
    server send-lead-notification:8000;
}

server {
    listen 80;
    server_name _;

    # CORS headers for all requests
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'authorization, x-client-info, apikey, content-type' always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Get Widget endpoint
    location /functions/v1/get-widget {
        proxy_pass http://get_widget;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Track Analytics endpoint
    location /functions/v1/track-analytics {
        proxy_pass http://track_analytics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Embed Script endpoint
    location /functions/v1/embed-script {
        proxy_pass http://embed_script;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Send Lead Notification endpoint
    location /functions/v1/send-lead-notification {
        proxy_pass http://send_lead_notification;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
