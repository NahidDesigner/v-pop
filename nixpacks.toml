# Nixpacks Configuration for VideoPopup Frontend
# Forces Node.js and build process

[variables]
NIXPACKS_NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = ["npm install"]

[phases.build]
dependsOn = ["install"]
cmds = ["npm run build"]

# Override start command - static site served by nginx in Coolify
# Using sleep infinity to keep container alive (nginx serves files)
[start]
cmd = "sleep infinity"

