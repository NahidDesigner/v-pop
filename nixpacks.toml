# Nixpacks Configuration for VideoPopup Frontend
# Forces Node.js and build process

[variables]
NIXPACKS_NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = ["npm install"]

[phases.build]
dependsOn = ["install"]
cmds = ["npm run build"]

# Start command - serve static files using Node.js HTTP server
[start]
cmd = "node server.js"

