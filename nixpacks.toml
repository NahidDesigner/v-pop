# Nixpacks Configuration for VideoPopup Frontend
# Forces Node.js and build process

[variables]
NIXPACKS_NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = ["npm install"]

[phases.build]
dependsOn = ["install"]
cmds = ["npm run build"]

# Start command - serve static files from dist directory
# Using npx serve (included with npm) to serve the built files
[start]
cmd = "npx serve -s dist -l 3000"

