# Nixpacks Configuration for VideoPopup Frontend
# Forces Node.js 20 and build process

[variables]
NIXPACKS_NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = ["npm install"]

[phases.build]
dependsOn = ["install"]
cmds = ["npm run build"]

# Static site - no start command (served by nginx in Coolify)
# Note: We don't specify a start command here because Coolify serves static files with nginx

