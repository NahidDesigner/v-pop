# Nixpacks Configuration for VideoPopup Frontend
# Forces Node.js and build process

[phases.setup]
nixPkgs = ["nodejs"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
dependsOn = ["install"]
cmds = ["npm run build"]

# For static site deployment
[staticAssets]
outputDir = "dist"

# Override Deno start command - not needed for static sites
# Coolify's nginx will serve the static files from dist/
[start]
cmd = "sleep infinity"

